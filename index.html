<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div class="wrap">
  <section class="account">
    <header class="account__title">
      <h5 class="subtit">생활비</h5>
      <div class="profile">
        프로필
      </div>
      <ul class="option">
        <li class="qr">qr</li>
        <li class="search">검색</li>
      </ul>
    </header>
  </section>
  <section class="account__status">
    <div class="status__total">
      <h5 class="account-number">23-232117-34773</h5>
      <strong class="asset">440,000원</strong>
      <button class="button-transfer">이체</button>
      <div class="mygoal">
        <div class="mygoal__progress"></div>
        <p class="mygoal__info">5일 동안 210,000원 남음</p>
      </div>
    </div>
    <aside class="ad">
      지금 낮은 이자로 생활대출을 신청하세요!
      <a href="javascript:void(0)">Go</a>
    </aside>
  </section>
  <section class="account__history">
    <div class="history__saving">
      <div class="saving-box">
        <strong>여행가자!</strong>
        <span>842,200원</span>
      </div>
    </div>
    <div class="history__recent">
      <div class="day">
        <strong>오늘</strong>
        <span class="total-spend">127,600원 지출</span>
        <ul>
          <li>미스터피자<span class="price">32,000</span></li>
        </ul>
      </div>
    </div>
  </section>
</div>
</body>
</html>
