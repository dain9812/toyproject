<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>
<body>
<div class="wrap">
  <section class="account">
    <header class="account__title">
      <div class="inner">
        <h5 class="subtit">생활비</h5>
        <div class="profile">
          프로필
        </div>
        <ul class="option">
          <li class="qr">
            <img src="./img/header_qr.png" alt="qr">
          </li>
          <li class="search">
            <img src="./img/header_search.png" alt="search">
          </li>
        </ul>
      </div>
    </header>
    <section class="account__status">
      <div class="inner">
        <div class="status__total">
          <h5 class="account-number">23-232117-34773</h5>
          <strong class="asset">440,000원</strong>
          <button class="button-transfer">이체</button>
          <div class="mygoal">
            <div class="mygoal__progress">
              <div class="progress-bar">
                <div class="progress-bar-bg"></div>
                <div class="progress-bar-value"></div>
              </div>
              <button class="progress-btn"></button>
            </div>
            <p class="mygoal__info">5일 동안 210,000원 남음</p>
          </div>
        </div>
        <aside class="ad">
          지금 낮은 이자로 생활대출을 신청하세요!
          <a href="javascript:void(0)">Go</a>
        </aside>
      </div>
    </section>
    <section class="account__history">
      <div class="inner">
        <div class="history__saving slider">
          <div class="saving-box-wrap">
            <div class="saving-box">
              <strong>여행가자!</strong>
              <span>842,200원</span>
              <div class="saving-box-bg"></div>
            </div>
            <div class="saving-box">
              <strong>냉장고사기</strong>
              <span>142,200원</span>
              <div class="saving-box-bg full"></div>
            </div>
          </div>
        </div>
        <div class="history__recent">
          <div class="day">
            <div class="day__info">
              <strong>오늘</strong>
              <span class="total-spend">127,600원 지출</span>
            </div>
            <ul>
              <li>미스터피자<span class="price">32,000</span></li>
              <li>택시<span class="price">4,800</span></li>
              <li>이마트<span class="price">86,000</span></li>
              <li>스타벅스<span class="price">4,800</span></li>
              <li>전길수<span class="price plus">+20,000</span></li>
            </ul>
          </div>
          <div class="day">
            <div class="day__info">
              <strong>어제</strong>
              <span class="total-spend">71,600원 지출</span>
            </div>
            <ul>
              <li>CU<span class="price">8,900</span></li>
              <li>김경남<span class="price plus">31,000</span></li>
              <li>애슐리<span class="price">31,000</span></li>
              <li>교보문고<span class="price">18,000</span></li>
              <li>쿠팡<span class="price">10,500</span></li>
              <li>미스터피자<span class="price">32,000</span></li>
            </ul>
          </div>
        </div>
        <div class="history-slide"></div>
      </div>
    </section>
  </section>
  <nav class="tab-bar">
    <ul>
      <li>
        <a href="javascript:void(0)" class="menu on">
          <img src="./img/nav1.png" alt="">
        </a>
      </li>
      <li>
        <a href="javascript:void(0)" class="menu on">
          <img src="./img/nav2.png" alt="">
        </a>
      </li>
      <li>
        <a href="javascript:void(0)" class="menu on">
          <img src="./img/nav3.png" alt="">
        </a>
      </li>
      <li>
        <a href="javascript:void(0)" class="menu on">
          <img src="./img/nav4.png" alt="">
        </a>
      </li>
    </ul>
  </nav>
</div>

</body>
</html>
